<div class="container border border-danger p-4">
    <div class="row">
        <div class="col">
            <ng-container *ngIf="stockObject">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-row">
                        <div class="form-group col col-sm-2">
                            <label for="totalAmount">Total amount</label>
                        </div>
                        <div class="form-group col col-sm-10">
                            <input type="text" name="total_amount" class="form-control" [(ngModel)]="stockObject.total_amount"
                                id="totalAmount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-check col col-sm-2">
                            <label class="form-check-label" for="isActive">Is active</label>
                        </div>
                        <div class="form-check col col-sm-10">
                            <input type="checkbox" name="is_active" class="col-sm-2form-check-input"
                                [(ngModel)]="stockObject.is_active" id="isActive">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col col-sm-2">
                            <label for="stockName">Stock Name</label>
                        </div>
                        <div class="form-group col col-sm-10">
                            <input type="text" id="stockName" [(ngModel)]="stockObject.stock_name" class="form-control"
                                name="stock_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col col-sm-2">
                            <label for="unitPrice">Unit price</label>
                        </div>
                        <div class="form-group col col-sm-10">
                            <input type="text" name="unit_price" class="form-control" [(ngModel)]="stockObject.unit_price"
                                id="unitPrice">
                        </div>
                    </div>
