<div class="container border border-danger p-4">
    <div class="row">
        <div class="col">
                <form [formGroup]="supplierObject" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col col-sm-2">
                            <label for="name">Name</label>
                        </div>
                        <div class="form-group col col-sm-10">
                            <input type="text" name="name" formControlName="name" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col col-sm-2">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="form-group col col-sm-10">
                            <input type="text" id="phone" formControlName="phone" class="form-control" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col col-sm-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group col col-sm-10">
                            <input type="text" name="email" formControlName="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col col-sm-2">
                            <label for="address">Address</label>
                        </div>
                        <div class="form-group col col-sm-10">
                            <textarea name="address" formControlName="address" class="form-control" id="address" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col col-sm-10">
                        </div>
                        <div class="form-group col col-sm-2">
                            <button type="submit" [disabled]="!supplierObject.valid" class="btn btn-primary js-tooltip">EKLE</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
